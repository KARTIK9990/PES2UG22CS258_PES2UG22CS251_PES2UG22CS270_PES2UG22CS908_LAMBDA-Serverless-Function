name: Serverless CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd serverless-platform
          pip install fastapi pymongo uvicorn python-dotenv

      - name: Check Docker is installed and running
        run: |
          docker --version
          docker ps -a || echo "Docker not running"

      - name: Check MongoDB connectivity
        run: |
          docker exec $(docker ps -qf "ancestor=mongo:6.0") mongosh --eval "db.stats()"

      - name: Run FastAPI app in background
        run: |
          cd serverless-platform
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid

      - name: Wait for FastAPI to be ready
        run: |
          for i in {1..10}; do
            curl -s http://localhost:8000/docs && break
            echo "Waiting for FastAPI..."
            sleep 2
          done

      - name: Test Python function execution
        run: |
          curl -X POST http://localhost:8000/run/python \
          -H "Content-Type: application/json" \
          -d '{"code": "print(2 + 3)"}'

      - name: Test JavaScript function execution
        run: |
          curl -X POST http://localhost:8000/run/javascript \
          -H "Content-Type: application/json" \
          -d '{"code": "console.log(5 + 10);"}'

      - name: Kill FastAPI server
        run: |
          kill -9 $(cat serverless-platform/uvicorn.pid) || echo "Already stopped"
